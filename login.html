
<html>
  <head>
    <title>login authentication</title>
  </head>
  <link rel="stylesheet" href="../loginpage/loginstyle.css"/>
  <link rel="stylesheet" href="../homepage/hp-style.css"/>
  <body>
    <nav class="navbar">
      <div class="logo"><img class="logoimage" src="../homepage/images/logo.png" alt="image not found"/></div>
      <div class="nav-options flexclass">
        <div class="account">Account</div>
        <div class="side-menu">Menu</div>
      </div>
    </nav>
    <div class="login-outer-container flexclass">
      <div class="login-inner-container">
        <div class="login-heading flexclass">Login&nbsp&nbsp&nbspAuthenticator</div>
        <form action="/action" method="post">
          <input type="text" name="name" placeholder="Enter your name"/>
          <input type="number" name="number" placeholder="Enter your password"/>
          <button class="btn">submit</button>
        </form>
      </div>
    </div>
    <footer class="flexclass">copyright &copy Rights Reserved 2022-23</footer>
  </body>
</html>
